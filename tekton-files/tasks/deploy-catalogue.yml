apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-catalogue
  namespace: test
spec:
  params:
    - name: namespace

  workspaces:
  - name: source

  steps:
    - name: deploy
      workingDir: $(workspaces.source.path)/tekton-files/svc-deployments
      image: lachlanevenson/k8s-kubectl
      command: ["kubectl"]
      args:
        - "apply"
        - "-f"
        - "catalogue-db-dep.yml"
        - "-f"
        - "catalogue-db-svc.yml"
        - "-f"
        - "catalogue-dep.yml"
        - "-f"
        - "catalogue-svc.yml"
        - "-n"
        - "$(params.namespace)"
